<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <input type="password" name="password" />
  <input type="password" name="repeat" class="js-match" />
  <button>Test submit</button>
  <p><strong>Password strength</strong></p>
  <progress value="0" max="1" class="js-strength"></progress>
  <p class="js-error"></p>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="jquery.secure-password.js"></script>
  <script>
    (function () {
      var $el = $('input[type="password"][name="password"]');

      $el.securePassword();

      $('button').on('click', function () {
        $('body').append($el.data('securePassword').validate() ? 'Valid<br />' : 'Invalid<br />');
      });
    }());
  </script>
</body>
</html>
