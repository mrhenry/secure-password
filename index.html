<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <input type="password" />
  <p><strong>Password strength</strong></p>
  <progress value="0" max="1" class="js-strength"></progress>
  <p class="js-error"></p>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="jquery.secure-password.js"></script>
  <script>
    (function () {
      $('input[type="password"]').securePassword();
    }());
  </script>
</body>
</html>
